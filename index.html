
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=yiafbmr4z7"></script>
</head>
<body>
<div id="map" style="width:10000px%;height:10000px;"></div>
<script>

var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.3595704, 127.105399),
    zoom: 15
});

var btns = $(".buttons > input");
btns.on("click", function(e) {
    e.preventDefault();

    var mapTypeId = this.id;

    if (map.getMapTypeId() !== naver.maps.MapTypeId[mapTypeId]) {
        map.setMapTypeId(naver.maps.MapTypeId[mapTypeId]); // 지도 유형 변경하기

        btns.removeClass("control-on");
        $(this).addClass("control-on");
    }
});
});
</script>
</body>
</html>
